<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <title>Bus Mall!</title>
</head>
<body>
  <div id="mainbackground">
    <header>
      <h1>What Interests You?</h1>
      <hr>
      <h2>Hi and welcome to our survey. We greatly appreciate your participation! For this survey, please click on the image that most appeals to you. We will inform you when we've collected enough information. Enjoy!</h2>
    </header>
    <div class="centerblock">
      <ul id="images">
      </ul>
      <br>
      <hr>
      <p id="feedback"></p>
      <div class="statbuttons">
        <button id="viewstats" type="button" class="hidden">View Stats</button>
      </div>
      <div class="statbuttons">
        <button id="hidestats" type="button" class="hidden">Hide Stats</button>
      </div>
    </div>
    <div id="stats" class="hidden">
      <canvas id="click_stats" class="charts"></canvas>
      <canvas id="view_stats" class="charts"></canvas>
      <canvas id="click_view_stats" class="charts"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.2/Chart.js"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
